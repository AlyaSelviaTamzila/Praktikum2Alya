<html>
    <head>
        <title>Background</title>
<style media="screen">
  div{
      width: 80%;
      margin: 0 auto;
      height: 100px
  }
  .bgcolor{ background-color: #00FF00; }
  .bgimage{ background-image: url("kayu.jpg"); }
  .bgposition{
      height: 500px;
      background: url("logo1.png") #00BFFF no-repeat left;
  }
  .gradient1{ background:linear-gradient(to right,blue, purple, red); }
  .gradient2{ background:linear-gradient(blue, purple, red); }
 </style>
    </head>

 <body>
     <div class="bgcolor">
         <h1 align="center">Background Color</h1>
     </div>
     <div class="bgimage">
         <h1 align="center">Background Image</h1>
     </div>
     <div class="bgposition">
         <h1 align="center">Background Position</h1>
     </div>
     <div class="gradient1">
         <h1 align="center">Gradient Background</h1>
     </div>
     <div class="gradient2">
         <h1 align="center"> Gradient Background</h1>
     </div>
 </body>
</html>
